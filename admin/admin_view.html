<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>User Details</title>
</head>

<style>
    body {
        font-family: 'Comic Sans MS', cursive, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }

    header {
        background-color: #FFD700;
        color: #e9c5c5;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    nav ul li {
        display: inline;
        margin-right: 15px;
    }

    nav a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
    }

    main {
        padding: 20px;
    }

    .user-details {
        background-image: #000000;
        color: #000000;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        margin-top: 20px;
        position: relative;
    }

    .user-photo {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: #fbfbfb;
        overflow: hidden;
    }

    .user-photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    h1 {
        color: #fff;
        font-size: 2em;
        margin-bottom: 20px;
    }

    .details {
        margin-top: 20px;
    }

    .details p {
        margin: 10px;
        font-size: 1.2em;
    }

    h2 {
        margin-top: 30px;
        font-size: 1.5em;
    }

    .progress-container {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
    }

    .progress-box {
        color: #fff;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        width: 20%;
        margin: 10px;
        font-size: 1.2em;
        font-weight: bold;
    }

    /* Different colors for each game */
    .progress-box:nth-child(1) {
        background-color: #9b59b6; /* Purple for 4 Pics 1 Word */
    }

    .progress-box:nth-child(2) {
        background-color: #f1c40f; /* Yellow for Memory Game */
    }

    .progress-box:nth-child(3) {
        background-color: #e74c3c; /* Pink for Puzzle Game */
    }

    .progress-box:nth-child(4) {
        background-color: #2ecc71; /* Green for Fusion Elementia */
    }

</style>

<body>
    <header>
        <div class="logo">Your Logo</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Games</a></li>
                <li><a href="#">Periodic Table</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="user-details">
            <div class="user-photo">
                <!-- Placeholder image, replace with actual user photo -->
                <img src="user_photo.jpg" alt="User Photo">
            </div>
            <h1>Student Details</h1>
            <div class="details">
                <p><strong>Username:</strong>
                    <span>Hakdog</span></p>
                
                    <p><strong>Username:</strong>
                        <span>Hakdog</span></p>
                        <p><strong>Username:</strong>
                            <span>Hakdog</span></p>
                            <p><strong>Username:</strong>
                                <span>Hakdog</span></p>
                                <p><strong>Username:</strong>
                                    <span>Hakdog</span></p>
            </div>

            <h2>Progress</h2>
            <div class="progress-container">
                <div class="progress-box" style="background-color: #9b59b6;">4 Pics 1 Word</div>
                <div class="progress-box" style="background-color: #f1c40f;">Memory Game</div>
                <div class="progress-box" style="background-color: #e74c3c;">Puzzle Game</div>
                <div class="progress-box" style="background-color: #2ecc71;">Fusion Elementia</div>
            </div>
        </section>
    </main>
</body>

</html>
